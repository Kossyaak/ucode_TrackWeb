<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Superhero card</title>
</head>
<body>
    <div id = "aboba">
        <div class = "main cap">
            <p class = "aka">Captain America</p>
            <p >Steven Rogers</p>
            <img class = "fotka" src = "./assets/images/Capitan-America.png" alt = "">       
        </div>  
        <div class = "main man">
            <p class = "aka">Iron man</p>
            <p class = "real_name">Tony Stark</p>

        <p class = "real_name">Peter Parker</p>

    </div>
