<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Session for new</title>
        <style>
        .Superhero_form
        {
            border: 1px solid grey;
            padding: 20px 20px 20px 20px;
        }
        </style>
    </head>
    <body>
        <h1>Session for new</h1>
        <form class = "Superhero_form" method="post">
            <fieldset>
                <legend>About the Superhero</legend>
                <p> 
                    <span>Real Name</span>
                    <input type="text" name="name" placeholder="Superhero real name"/>
                    <span>Superhero Name</span>
                    <input type="text" name="alias"placeholder="Superhero alias"/>
                    <span>Age</span>
                    <input type="number"  name="age" name="Age"/><br>
                    <p>
                        <span>About</span>
                        <textarea name="about" id="about_hero" cols="70" rows="5" maxlength="500" placeholder="Information about the superhero, max 500 symbols"></textarea>
                    </p>
                    
              
                <p>
                    <span>Photo:</span>
                    <input type="file" name="photo">
                </p>
       
                
            </fieldset>
            <fieldset>
                <legend>Powers</legend>
                <p> 
                    
                    <input type="checkbox" name="T" value="Telekenesis" id="Telekenesis">
                    <label for="Telekenesis" >Telekenesis</label>
                    <input type="checkbox" name="SS" value="Super strength or speed" id="Super_strength_or_speed" >
                    <label for="Super_strength_or_speed" >Super strength or speed</label>
                    <input type="checkbox" name="Sh" value="Shapeshifting" id="Shapeshifting">
                    <label for="Shapeshifting" >Shapeshifting</label>
                    <input type="checkbox"  name="F" value="Flight" id="Flight">
                    <label for="Flight" id="flight">Flight</label>
                    <input type="checkbox" name="EC" value="Elemental control"  id="Elemental_control">
                    <label for="Elemental_control" id="elcontrl">Elemental control</label>
                    <input type="checkbox" name="O" value="Other" id="Other">
                    <label for="Other" id="other">Other</label>
                </p>
                 <p>
                        <span>Level of control</span>
                        <input type="range" min="0" max="10" value="1" name="levelofcntrl"> 
                    </p>
            </fieldset>
            <fieldset>
                <legend>Origin of Powers</legend>
                <p>
                    <input type="radio" value="unknown" name="UN" id="unknownChoice">
                    <label for="unknownChoice" id="unknown">Unknown</label>

                    <input type="radio"  value="freak" name="FLA" id="freakChoice">
                    <label for="freakChoice" >Freak lab accident</label>

                    <input type="radio"  value="chosen" name="Ch" id="chosenChoice">
                    <label for="chosenChoice" >Chosen by an ancient wise being</label>

                    <input type="radio"  value="isNotHuman" name="IH" id="isNotHumanChoice">
                    <label for="isNotHumanChoice" >The superhero is not human</label>

                    <input type="radio" value="other" name="OT" id="otherChoice">
                    <label for="otherChoice" >Other</label>
                </p>
            </fieldset>
            <p>
                <input type="reset" class = "button" name="clear" value="CLEAR" id="clear">
                <input type="submit" value="SEND" />
            </p>
                
        </form>
        <script src="../js/script.js"></script>
    </body>
</html>
