<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./assets/images/icon.png">
    <title>Calculator</title>
</head>
<body>
    <div class="background">
       
        <img id="background"src="https://www.meme-arsenal.com/memes/4d2fe6ea9baee569ac11c05597062fdb.jpg" atl="eblan">
      
    <div class="calculator">
         <h1>Anonymous Calculator</h1>
        <div class="calc-container">
            <div class="output">
                <div class="operation">
                    <div class="value">

                    </div>
                </div>
                <div class="result">
                    <div class="value">
                        0
                    </div>
                </div>
            </div>
            <div class="input">
                <div class="row">
                    <button id="rad" class="active-angle">Rad</button>
                    <button id="deg">Deg</button>
                    <button id="square-root"class="aboba">√</button>
                    <button id="square"class="aboba">x²</button>
                    <button id="open-parenthesis"class="aboba">(</button>
                    <button id="close-parenthesis"class="aboba">)</button>
                    <button id="clear"class="aboba">C</button>
                    <button id="delete"class="aboba">⌫</button>
                </div>

                <div class="row">
                    <button id="pi"class="aboba">π</button>
                    <button id="cos"class="aboba">cos</button>
                    <button id="sin"class="aboba">sin</button>
                    <button id="tan"class="aboba">tan</button>
                    <button id="7"class="aboba">7</button>
                    <button id="8"class="aboba">8</button>
                    <button id="9"class="aboba">9</button>
                    <button id="division"class="aboba">÷</button>
                </div>

                <div class="row">
                    <button id="e"class="aboba">e</button>
                    <button id="acos"class="aboba">acos</button>
                    <button id="asin"class="aboba">asin</button>
                    <button id="atan"class="aboba">atan</button>
                    <button id="4"class="aboba">4</button>
                    <button id="5"class="aboba">5</button>
                    <button id="6"class="aboba">6</button>
                    <button id="multiplication"class="aboba">×</button>
                </div>

                <div class="row">
                    <button id="factorial"class="aboba">×!</button>
                    <button id="exp"class="aboba">exp</button>
                    <button id="ln"class="aboba">ln</button>
                    <button id="log"class="aboba">log</button>
                    <button id="1"class="aboba">1</button>
                    <button id="2"class="aboba">2</button>
                    <button id="3"class="aboba">3</button>
                    <button id="subtraction"class="aboba">–</button>
                </div>
                
                <div class="row">
                    <button id="power"class="aboba">x<span>y</span></button>
                    <button id="ANS"class="aboba">ANS</button>
                    <button id="percent"class="aboba">%</button>
                    <button id="comma"class="aboba">.</button>
                    <button id="0"class="aboba">0</button>
                    <button id="calculate"class="aboba">=</button>
                    <button id="addition"class="aboba">+</button>
                </div>
            </div>     
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
