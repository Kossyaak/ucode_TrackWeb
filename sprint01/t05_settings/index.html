<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <div class = "mainMAIN">
    <div class="mainBox">
        <div class = "settingsBox">
           <div class>
               <p style="padding-bottom: 10px;">Typeface</p>
            <select class="font">
                <option value="Acunim pro">Acunim pro</option>
                <option value="Comic sans">Comic sans</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            <div>
                <p style="margin-bottom: 10px;">Weight</p>
                <input type="radio" name="weight" id="a" class="weight-option">
                <label for="a" class="weight-label"> Regular </label>
                <input type="radio" name="weight" id="b" class="weight-option"/>
                <label for="b" class="weight-label"> Bold </label>
            </div>
           <div>
            <p style="padding-bottom: 10px; margin-top: 20px;">Size</p>
            <input type="range" class="range1">
            <br>
            <div class="rangeA">
                <p style="display: inline; padding-left: 5px; font-size: small;">A<p style="display: inline; padding-left: 100px; font-size: larger;">A</p></p>
            </div>
            
            

           </div>
           
        </div>
        
        <div class="darkUI">
            <div class="aaaaaaaaaa">
                <p>Dark UI</p>
                <div class="switch1">           
                    <label class="switch">
                   <input type="checkbox">
                   <span class="slider round"></span>
                 </label>
               </div>
            </div>
            
            

              <div class="color_check">
                  <p style="padding-bottom: 20px;">Color</p>
                  <div class="color-picker-block">
                      <input class="checkbox" type="checkbox" name="blue" id="blue">
                      <label class="color-pick" for="blue"></label>
                      <input class="checkbox" type="checkbox" name="green" id="green" checked>
                      <label class="color-pick" for="green"></label>
                      <input class="checkbox" type="checkbox" name="pink" id="pink">
                      <label class="color-pick" for="pink"></label>
                      <input class="checkbox" type="checkbox" name="yellow" id="yellow">
                      <label class="color-pick" for="yellow"></label>
                      <input class="checkbox" type="checkbox" name="orange" id="orange" checked>
                      <label class="color-pick" for="orange"></label>
                </div>
              
        </div>
        
        </div>
       
 
    </div>
    <div class="menu">
        <img src="./assets/images/artistic-brush.png" alt="" />
        <img src="./assets/images/computer-screen.png" alt="" />
        <img src="./assets/images/sms-speech-bubble.png" alt="" />
        <img src="./assets/images/user-icon.png" alt="" />
      </div>
    </div>
</body>
</html>
