<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap__form bg-secondary bg-opacity-25">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Authorization</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form action="/login" method="post">
              <div class="form-group mb-3 login__input text-center">
                <label for="login" class="col-form-label">Login</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="login"
                  placeholder="Enter login"
                  required
                />
              </div>
              <div class="form-group mb-3 login__input text-center">
                <label for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
                <div
                  class="mb-3 g-3 d-flex justify-content-between button__login"
                >
                  <button type="submit" class="btn btn-outline-primary">
                    Submit
                  </button>
                  <a class="btn btn-primary hover" href="/reminder-password"
                    >Reminder password</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
        <div
          class="d-none"
          thjs:class="${errorClass}"
          thjs:text="${errorMass}"
        ></div>
      </div>
    </div>
  </body>
</html>
